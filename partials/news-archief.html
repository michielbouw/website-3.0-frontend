<div class="block_content">
    <div class="news_items">
        <h1>Nieuwarchief</h1>
        <p>Hieronder vind je een overzicht van al het nieuws op deze site. Zoeken in de losse velden kan via het invulveld onder de afzondelijke tabel titels. Voor zoeken op datum gebruik yyyy-mm-dd als format.</p>
        <hr>
        <table ng-table="tableParams" template-pagination="custom/pager" show-filter="true" style="width: 100%">
            <tr ng-repeat="item in $data">
                <td data-title="'Titel'" sortable="'title'" filter="{ 'title': 'text' }"><a href="/nieuws/{$ item.id $}">{$ item.title $}</a></td>
                <td data-title="'Auteur'" sortable="'author'" filter="{ 'author': 'text' }">{$ item.author $}</td>
                <td data-title="'Datum'" sortable="'pub_date'" filter="{ 'pub_date': 'text' }">{$ item.pub_date | date:'d MMM yyyy' $}</td>
            </tr>
        </table>
        <script type="text/ng-template" id="custom/pager">
            <br>
            <ul style="list-style: none;">
                <li ng-repeat="page in pages"
                    ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                    ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type" style="display: inline;">
                    <a class="pure-button" ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Vorige</a>
                    <a class="pure-button" ng-switch-when="next" ng-click="params.page(page.number)" href="">Volgende &raquo;</a>
                </li>
                <li style="float: right;">
                    Items per pagina:
                    <button class="pure-button" type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)">10</button>
                    <button class="pure-button" type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)">25</button>
                    <button class="pure-button" type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)">50</button>
                </li>
                <br>
            </ul>
        </script>
        <br>
    </div>
</div>
